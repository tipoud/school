<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEvaluationLabel">Créer une nouvelle observation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!evaluation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="evaluation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_wording">Intitulé</label>
            <input type="text" class="form-control" name="wording" id="field_wording"
                [(ngModel)]="evaluation.wording" required />
            <div [hidden]="!(editForm.controls.wording?.dirty && editForm.controls.wording?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.wording?.errors?.required">
                   Ce champ est obligatoire.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="evaluation.date"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required">
                   Ce champ est obligatoire.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_comment">Description</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                [(ngModel)]="evaluation.comment"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_file">File</label>
            <select class="form-control" id="field_file" name="file" [(ngModel)]="evaluation.file">
                <option [ngValue]="null"></option>
                <option [ngValue]="evaluationAttachmentOption.id === evaluation.file?.id ? evaluation.file : evaluationAttachmentOption" *ngFor="let evaluationAttachmentOption of files; trackBy: trackEvaluationAttachmentById">{{evaluationAttachmentOption.wording}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_classe">Classe</label>
            <select class="form-control" id="field_classe" name="classe" [(ngModel)]="evaluation.classe"  required>
                <option *ngIf="!editForm.value.classe" [ngValue]="null" selected></option>
                <option [ngValue]="classeOption.id === evaluation.classe?.id ? evaluation.classe : classeOption" *ngFor="let classeOption of classes; trackBy: trackClasseById">{{classe.level}} {{classeOption.wording}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.classe?.dirty && editForm.controls.classe?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.classe?.errors?.required">
                Ce champ est obligatoire.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
