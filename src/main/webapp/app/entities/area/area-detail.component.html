
<div *ngIf="area">
    <h2><span>Area</span> {{area.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Number</span></dt>
        <dd>
            <span>{{area.number}}</span>
        </dd>
        <dt><span>Wording</span></dt>
        <dd>
            <span>{{area.wording}}</span>
        </dd>
        <dt><span>Active</span></dt>
        <dd>
            <span>{{area.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'area/'+ area.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
