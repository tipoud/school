
<div *ngIf="teacher">
    <h2><span>Teacher</span> {{teacher.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{teacher.lastName}}</span>
        </dd>
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{teacher.firstName}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{teacher.user?.id}}
        </dd>
        <dt><span>Classes</span></dt>
        <dd>
            <span *ngFor="let classes of teacher.classes; let last = last">
                <a [routerLink]="['/classe', classes?.id ]">{{classes.wording}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Subject</span></dt>
        <dd>
            <span *ngFor="let subject of teacher.subjects; let last = last">
                <a [routerLink]="['/subject', subject?.id ]">{{subject.wording}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'teacher/'+ teacher.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
