<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMarkLabel">Create or edit a Mark</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!mark.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="mark.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                [(ngModel)]="mark.value" required />
            <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.value?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.value?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nth">Nth</label>
            <input type="number" class="form-control" name="nth" id="field_nth"
                [(ngModel)]="mark.nth" required />
            <div [hidden]="!(editForm.controls.nth?.dirty && editForm.controls.nth?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nth?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.nth?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_evaluation">Evaluation</label>
            <select class="form-control" id="field_evaluation" name="evaluation" [(ngModel)]="mark.evaluation"  required>
                <option *ngIf="!editForm.value.evaluation" [ngValue]="null" selected></option>
                <option [ngValue]="evaluationOption.id === mark.evaluation?.id ? mark.evaluation : evaluationOption" *ngFor="let evaluationOption of evaluations; trackBy: trackEvaluationById">{{evaluationOption.wording}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.evaluation?.dirty && editForm.controls.evaluation?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.evaluation?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_skills">Skills</label>
            <select class="form-control" id="field_skills" name="skills" [(ngModel)]="mark.skills"  required>
                <option *ngIf="!editForm.value.skills" [ngValue]="null" selected></option>
                <option [ngValue]="skillOption.id === mark.skills?.id ? mark.skills : skillOption" *ngFor="let skillOption of skills; trackBy: trackSkillById">{{skillOption.wording}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.skills?.dirty && editForm.controls.skills?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.skills?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" [(ngModel)]="mark.student"  required>
                <option *ngIf="!editForm.value.student" [ngValue]="null" selected></option>
                <option [ngValue]="studentOption.id === mark.student?.id ? mark.student : studentOption" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.lastName}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.student?.dirty && editForm.controls.student?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.student?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
