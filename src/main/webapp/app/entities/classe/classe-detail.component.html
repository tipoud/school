
<div *ngIf="classe">
    <h2><span>Classe</span> {{classe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Level</span></dt>
        <dd>
            <span>{{classe.level}}</span>
        </dd>
        <dt><span>Wording</span></dt>
        <dd>
            <span>{{classe.wording}}</span>
        </dd>
        <dt><span>Active</span></dt>
        <dd>
            <span>{{classe.active}}</span>
        </dd>
        <dt><span>Year</span></dt>
        <dd>
            <span>{{classe.year}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'classe/'+ classe.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
