<div>
    <h2>
        <span>Evaluation Attachments</span>
        <button class="btn btn-primary float-right jh-create-entity create-evaluation-attachment" [routerLink]="['/', { outlets: { popup: ['evaluation-attachment-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Evaluation Attachment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="evaluationAttachments">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="wording"><span>Wording</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span>Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span>Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="path"><span>Path</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let evaluationAttachment of evaluationAttachments ;trackBy: trackId">
                <td><a [routerLink]="['../evaluation-attachment', evaluationAttachment.id ]">{{evaluationAttachment.id}}</a></td>
                <td>{{evaluationAttachment.wording}}</td>
                <td>{{evaluationAttachment.type}}</td>
                <td>{{evaluationAttachment.date | date:'mediumDate'}}</td>
                <td>{{evaluationAttachment.path}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../evaluation-attachment', evaluationAttachment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'evaluation-attachment/'+ evaluationAttachment.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'evaluation-attachment/'+ evaluationAttachment.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
